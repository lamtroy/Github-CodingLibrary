<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Shuffling with preview</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header><h1>Shuffling with preview</h1></header>
		<div class="slider">
			<div class="main" id="template_main">
				<div class="main-i {{css}}" id="main_{{index}}">
					<img src="image/{{index}}.jpg" />
					<div class="caption">
						<h2>{{h2}}</h2>
						<h3>{{h3}}</h3>
					</div>
				</div>
			</div>
			<div class="ctrl" id="template_ctrl">
				<a href="javascript:switchSlider({{index}});" class="ctrl-i"  id="ctrl_{{index}}"><img src="image/{{index}}.jpg" /></a>
			</div>
		</div>
		<script type="text/javascript" src="index.js" ></script>
	</body>
</html>
